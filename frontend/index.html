<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login-section" class="auth-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username or Email:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
                <p class="error-message" id="login-error"></p>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>

        <!-- Register Section -->
        <div id="register-section" class="auth-section" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password (min 6 characters):</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <button type="submit">Register</button>
                <p class="error-message" id="register-error"></p>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>

        <!-- Dashboard Section (shown after login) -->
        <div id="dashboard-section" class="auth-section" style="display: none;">
            <h2>Dashboard</h2>
            <p>Welcome, <strong id="user-name"></strong>!</p>
            <div class="user-info">
                <p><strong>User ID:</strong> <span id="user-id"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Username:</strong> <span id="user-username"></span></p>
            </div>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
